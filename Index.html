<!doctype html>
<html lang=en>
  <head>
    <style>
body {background-color: green;}
    </style>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="This"></input>
      </div>
      <button class="add0ption">And</button>
    </div>
    <div class="resultSection"></div>
    <button>Decide!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function() {
        $(".resultSection").hide()

        var add_option = function() {
          $(".inputs").append("<input></input>")
        }

        $(".add0ption").click(add_option)
      })
    </script>
  </body>
</html>
